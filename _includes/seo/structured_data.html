<!-- 構造化データ（JSON-LD）for SEO -->
{% if page.layout == 'post' or page.layout == 'page_2col' or page.layout == 'post_hero' or page.layout == 'post_sidebar' or page.layout == 'post_minimal' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}",
  {% if page.image %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | absolute_url }}",
    "width": 1200,
    "height": 630
  },
  {% endif %}
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author.name | default: 'Kevin' }}",
    "url": "{{ '/about' | absolute_url }}",
    "sameAs": [
      "https://twitter.com/kevin",
      "https://www.youtube.com/@0to100vlog"
    ]
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/img/logo.png' | absolute_url }}",
      "width": 600,
      "height": 60
    }
  },
  "keywords": "{{ page.tags | join: ', ' }}{% if page.categories %}, {{ page.categories | join: ', ' }}{% endif %}",
  {% if page.faq %}
  "mainEntity": {
    "@type": "FAQPage",
    "mainEntity": [
      {% for item in page.faq %}
      {
        "@type": "Question",
        "name": "{{ item.question | escape }}",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "{{ item.answer | escape }}"
        }
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  },
  {% endif %}
  "articleSection": "{{ page.categories | first | default: 'ビジネス' }}",
  "wordCount": "{{ page.content | strip_html | number_of_words }}",
  "inLanguage": "ja-JP"
}
</script>

<!-- 追加の構造化データ：BreadcrumbList -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "ホーム",
      "item": "{{ site.url }}"
    }
    {% if page.categories %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.categories | first }}",
      "item": "{{ site.url }}/category/{{ page.categories | first | downcase }}/"
    }
    {% endif %}
    {% if page.title %}
    ,{
      "@type": "ListItem",
      "position": {% if page.categories %}3{% else %}2{% endif %},
      "name": "{{ page.title | escape }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {% endif %}
  ]
}
</script>
{% endif %}

<!-- Organization構造化データ（ホームページ用） -->
{% if page.url == '/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.title }}",
  "alternateName": "Kevin's Business Blog",
  "url": "{{ site.url }}",
  "logo": "{{ '/assets/img/logo.png' | absolute_url }}",
  "description": "{{ site.description | escape }}",
  "sameAs": [
    "https://twitter.com/kevin",
    "https://github.com/kevin",
    "https://www.youtube.com/@0to100vlog"
  ],
  "founder": {
    "@type": "Person",
    "name": "Kevin",
    "jobTitle": "テック起業家 / AI活用専門家"
  },
  "foundingDate": "2025-01-01",
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer support",
    "availableLanguage": ["Japanese", "English"]
  }
}
</script>

<!-- WebSite構造化データ（サイト検索対応） -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "{{ site.url }}",
  "name": "{{ site.title }}",
  "description": "{{ site.description | escape }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site.url }}/search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>
{% endif %}
