{% comment %} Required: id=YouTube動画ID（https://www.youtube.com/watch?v=XXXX の XXXX） {% endcomment %}
<div class="{{ include.class | default: 'my-8' }}" style="position:relative;padding-top:56.25%;">
  <iframe
    src="https://www.youtube-nocookie.com/embed/{{ include.id }}"
    title="{{ include.title | default: 'YouTube video' }}"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    style="position:absolute;inset:0;border:0;width:100%;height:100%;">
  </iframe>
</div>
{% if include.caption %}
  <div class="text-sm opacity-70 -mt-6 mb-6 text-center">{{ include.caption }}</div>
{% endif %}
