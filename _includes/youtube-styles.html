<style>
  /* YouTube共通スタイル */
  body {
    font-family: "Roboto", "Noto Sans JP", Arial, sans-serif;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
  }
  
  .youtube-container {
    max-width: 1284px;
    margin: 0 auto;
    background: #ffffff;
  }
  
  .channel-banner {
    width: 100%;
    height: 240px;
    background-image: url('/assets/img/posts/here1.png');
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    margin-bottom: 24px;
  }
  
  .channel-section {
    padding: 0 24px;
    margin-bottom: 24px;
  }
  
  .channel-info {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-top: 24px;
    margin-bottom: 16px;
  }
  
  .channel-avatar {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background-image: url('/assets/img/posts/channels_profile.jpg');
    background-size: cover;
    background-position: center;
    border: 4px solid #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    flex-shrink: 0;
  }
  
  .channel-details {
    flex: 1;
    padding-bottom: 16px;
  }
  
  .channel-name {
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 36px;
    font-weight: 700;
    color: #030303;
    margin: 0;
    line-height: 1.2;
  }
  
  .channel-stats {
    color: #606060;
    font-size: 14px;
    line-height: 20px;
    margin-top: 4px;
  }
  
  .channel-links {
    margin-top: 8px;
  }
  
  .channel-actions {
    margin-left: auto;
    padding-bottom: 16px;
  }
  
  .subscribe-btn {
    background: #FF0033;
    color: #ffffff !important;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(255, 0, 51, 0.1);
    text-decoration: none !important;
  }
  
  a.subscribe-btn {
    color: #ffffff !important;
  }
  
  .subscribe-btn:hover {
    background: #cc0029;
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(255, 0, 51, 0.2);
  }
  
  .subscribe-btn:focus {
    outline: none;
    ring: 4px;
    ring-color: rgba(255, 0, 51, 0.3);
  }
  
  .channel-tabs {
    display: flex;
    gap: 32px;
    padding: 0 24px;
    border-bottom: 1px solid #e5e5e5;
    margin-bottom: 24px;
  }
  
  .tab-item {
    color: #606060;
    padding: 16px 0;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.2s ease;
    text-decoration: none;
  }
  
  .tab-item:hover {
    color: #030303;
  }
  
  .tab-item.active {
    color: #030303;
    border-bottom-color: #030303;
  }
  
  /* レスポンシブ調整 - モバイルYouTubeスタイル */
  @media (max-width: 768px) {
    .youtube-container {
      padding: 0;
    }
    
    .channel-banner {
      height: 120px;
      border-radius: 0;
      margin-bottom: 0;
    }
    
    .channel-section {
      padding: 16px;
      background: #ffffff;
    }
    
    .channel-info {
      gap: 12px;
      align-items: flex-start;
      margin-top: 16px;
      margin-bottom: 16px;
    }
    
    .channel-avatar {
      width: 80px;
      height: 80px;
      margin-top: -40px;
      border: 3px solid #ffffff;
    }
    
    .channel-details {
      flex: 1;
      padding-bottom: 0;
    }
    
    .channel-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .channel-stats {
      font-size: 14px;
      color: #606060;
      margin-bottom: 4px;
    }
    
    .channel-links {
      font-size: 14px;
    }
    
    .channel-actions {
      width: 100%;
      margin-left: 0;
      margin-top: 16px;
      padding-bottom: 0;
      display: flex;
      gap: 12px;
    }
    
    .subscribe-btn {
      flex: 1;
      padding: 8px 16px;
      font-size: 14px;
      text-align: center;
    }
    
    
    .channel-tabs {
      padding: 0;
      gap: 0;
      border-bottom: 1px solid #e5e5e5;
      justify-content: space-around;
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 100;
    }
    
    .tab-item {
      flex: 1;
      text-align: center;
      padding: 14px 0;
      font-size: 14px;
      font-weight: 600;
    }
  }
</style>
