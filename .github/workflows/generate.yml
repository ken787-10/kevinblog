name: Generate AI Blog Posts

on:
  schedule:
    # 毎日朝5時（JST）に実行 = UTC 20:00
    - cron: '0 20 * * *'
  workflow_dispatch: # 手動実行も可能にする

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai
    
    - name: Generate blog posts
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python scripts/generate_post.py
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
    
    - name: Create new branch
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b ai-posts-${{ steps.date.outputs.date }}
    
    - name: Commit generated posts
      run: |
        git add _drafts/
        git commit -m "AI Generated posts for ${{ steps.date.outputs.date }}" || echo "No changes to commit"
    
    - name: Push changes
      run: |
        git push origin ai-posts-${{ steps.date.outputs.date }}
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "AI Generated posts for ${{ steps.date.outputs.date }}"
        title: "🤖 AI記事生成 - ${{ steps.date.outputs.date }}"
        body: |
          ## AI生成記事のレビューリクエスト
          
          このPRには本日分の自動生成記事が含まれています。
          
          ### 確認ポイント
          - [ ] 記事の内容が適切か
          - [ ] 誤字脱字がないか
          - [ ] トーンが一貫しているか
          - [ ] 価値のある情報が含まれているか
          
          ### 公開手順
          1. 内容を確認・修正
          2. 公開したい記事を `_drafts/` から `_posts/` へ移動
          3. PRをマージ
          
          生成日時: ${{ steps.date.outputs.date }} 05:00 JST
        branch: ai-posts-${{ steps.date.outputs.date }}
        labels: |
          ai-generated
          review-needed