      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b ai-posts-${{ steps.date.outputs.date }}
    
    - name: Commit generated posts
      run: |
        git add _drafts/
        git commit -m "AI Generated posts for ${{ steps.date.outputs.date }}" || echo "No changes to commit"
    
